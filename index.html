<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
</head>
<body>
    <div class="main">
        <div class="header">
            QuizLet
        </div>
        <div class="body">
            <div class="container-question">
                <div class="box">
                    <div class="box-header">
                        <p class="questions-num">1.</p>
                    </div>
                    <div class="box-body">
                        <p class="questions">Kailan namatay si Dr. Jose Rizal.?</p>
                    </div>
                </div>
            </div>
            <div class="container-answer">
                <div class="box">
                    <div class="box-answer">
                        <button class="answer-a" value="a">A.</button>
                        <button class="answer-c">C.</button>
                    </div>
                    <div class="box-answer">
                        <button class="answer-b">B.</button>
                        <button class="answer-d">D.</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-score">
            <div class="modal">
                <div class="modal-header">
                    <h1>Your Score </h1>
                </div>
                <div class="modal-body">
                    <div class="final-score">
                        <h1 class="score">0</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>QuizLet 2021.</p>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
